<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <div id="imagem-texto">
          <img
            src="https://icons-for-free.com/iconfiles/png/512/cake-1321215613168069161.png"
            alt="ícone de bolo"
          />
          <h3>Confeitaria</h3>
        </div>

        <button>Login</button>
      </header>

      <main>
        <section id="menu">
          <img
            src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/65-512.png"
            alt="ícone de casa"
          />
          <p>HOME</p>
          <img
            class="icone-seta"
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
            alt="ícone de seta"
          />

          <img
            src="https://cdn.onlinewebfonts.com/svg/img_480095.png"
            alt="ícone de doce"
          />
          <p>PRODUTOS</p>
          <img
            class="icone-seta"
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"

          />

          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Ic_shopping_cart_48px.svg/1024px-Ic_shopping_cart_48px.svg.png"
            alt="ícone de carrinho"
          />
          <p>CARINHO</p>
          <img
            class="icone-seta"
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
            alt="ícone de seta"
          />

          <img
            src="https://cdn.iconscout.com/icon/free/png-512/account-profile-avatar-man-circle-round-user-30452.png"
            alt="ícone de perfil"
          />
          <p>PERFIL</p>
          <img
            class="icone-seta"
            src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
            alt="ícone de seta"
          />
        </section>

        <section id="conteudo">Conteudo</section>
      </main>
      <footer>
        <p>Bolos deliciosos feitos com muito carinho &#128151;</p>
      </footer>
